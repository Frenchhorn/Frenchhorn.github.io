<script>
$(document).ready(function () {
    $(".search-input").focus();
    $(".search-input").bind('input propertychange', function(){
        checkInput();
    });
    $(".associate-keys a").click(function () {
        var str = $(this).text();
        $(".search-input").val(str);
        $(".content-body.search").children().show();
        $(".content-body.search").find(".associate").hide();
        resizeMainCon();
    });
});
var checkInput = function () {
    var vale = $(".search-input").val();
    if(vale !== ""){
        $(".content-body.search").children().hide();
        $(".content-body.search").find(".associate").show();
        resizeMainCon();
        $(".btn-clear").show();
    }
    else {
        $(".content-body.search").children().show();
        $(".content-body.search").find(".associate").hide();
        resizeMainCon();
        $(".btn-clear").hide();
    }
}
var clearHistory = function (elem) {
    if(confirm('是否确认清空搜索历史？')){
        $(elem).parents('.content-group').remove();
    }
}
