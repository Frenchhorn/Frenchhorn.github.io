<html>
<head>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    var a, b, c;
    oFReader = new FileReader()
    rFilter = /.\.js$/i;

    oFReader.onload = function (oFREvent) {
        console.log(oFREvent);
        a = oFREvent.target.result;
        b = a.slice((a.indexOf('=')+1));
        c = JSON.parse(b);
        document.getElementById("uploadPreview").value = JSON.stringify(c);
    };

    function loadImageFile() {
        if (document.getElementById("uploadImage").files.length === 0) { return; }
        var oFile = document.getElementById("uploadImage").files[0];
        console.log(oFile);
        if (!rFilter.test(oFile.name)) { alert("You must select a valid json file!"); return; }
        oFReader.readAsText(oFile);
    }

</script>
<script src="test.js"></script>
</head>
<body>
    <table>
      <tbody>
        <tr>
          <td><input id="uploadPreview" type="text" value="default" /></td>
          <td><input id="uploadImage" type="file" name="myPhoto" onchange="loadImageFile();" /></td>
        </tr>
      </tbody>
    </table>
</body>
</html>
