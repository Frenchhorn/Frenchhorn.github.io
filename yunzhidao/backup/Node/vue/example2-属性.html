<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>
<style>
.class1{
  background: #444;
  color: #eee;
}
</style>
<body>
<script src="http://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
  <label for="r1">修改颜色</label><input type="checkbox" v-model="class2" id="r1">
  <br><br>
  <div v-bind:class="{'class1': class2}">
    directiva v-bind:class
  </div>
</div>
	
<script>
new Vue({
	el: '#app',
  data:{
  	class2: false
  }
});
</script>
</body>
</html>
