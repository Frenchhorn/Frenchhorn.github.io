<!DOCTYPE html>
<html>

<head>
    <title>实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./json/local.json"></script>
</head>
<style>
    img {
        display:block; 
        margin:0 auto;
    }
</style>

<body>
    <script>
        document.write('<div>');
        for (var i=0; i<window.localJson.length; i++) {
            document.write('<img src="file:///');
            document.write(window.localJson[i]);
            document.write('">');
        }
    </script>
</body>
<script>
    var resize = function() {
        var width = window.innerWidth
        if (width > 900) {
            width = (width - 900)/2 ;
            document.getElementsByTagName('body')[0].style.padding = '0px ' + width + 'px 0px ' + width + 'px';
        } else {
            document.getElementsByTagName('body')[0].style.padding = '0px';
        }
    }
    window.onresize = resize;
</script>
</html>
